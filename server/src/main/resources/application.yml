spring:
  datasource:
    url: jdbc:postgresql://db:5432/pokemon?serverTimezone=JST
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
  
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none

